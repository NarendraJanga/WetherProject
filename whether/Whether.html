<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Whether.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input class="input" oninput="fun()" aria-label="Enter city name" placeholder="Enter city name">
            <button aria-label="Search"><i class="fas fa-search"></i></button>
        </div>
        <div class="weather">
            <h1 class="temp"></h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <i class="far fa-snowflake"></i>
                    <h3 class="humidity"></h3>
                    <p class="humidity-description">Humidity</p>
                </div>
                <div class="col">
                    <i class="fas fa-wind"></i>
                    <h3 class="wind"></h3>
                    <p class="wind-description">Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./Whether.js" defer></script>
</body>
</html>
